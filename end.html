<!DOCTYPE html>
<html lang ="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Space Quiz</title>
        <link rel="shortcut icon" href="#">
        <meta name="description" content="Space Quiz">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="index.css" type="text/css">
    </head>
    <body>
       <header>
           <h1>Space Quiz</h1>
           <!--this will be outside the form/question "box"-->
           <section>
                <ul>
                  <li class="progress">Question Number:
                    <span class="questionNumber">0</span>/10</li>
                  <li class="progress">Score:
                    <span class="score">0</span>
                  </li>
                </ul>
           <!--question number and score will be displayed here-->
       </header>
    
       <main role="main" class="container">
           <form>
               <fieldset>
                   <legend>Finished</legend>
                   <!--legend will mark the end of the quiz-->
                    <p>You Scored _/10/p>
                    <!--<p> will be display the score -->
                    
                    <button type="button" id="start">Restart</button>
                    <!--"submit" button will be replaced with "restart"-->
                    <!--"restart" will take the user back to the first page of the quiz-->
               </fieldset>
           </form>
       </main>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js" async defer></script>
        <script src="index.js"></script>
    </body>
</html>
