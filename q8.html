<!DOCTYPE html>
<html lang ="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Space Quiz</title>
        <link rel="shortcut icon" href="#">
        <meta name="description" content="Space Quiz">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="index.css" type="text/css">
    </head>
    <body>
       <header>
           <h1>Space Quiz</h1>
           <!--this will be outside the form/question "box"-->
         
       </header>
    
       <main role="main" class="container">
           <form>
               <fieldset>
                <legend>What term describes the alignment of three celestial bodies?</legend>
                  
                <ul>
                    <li>Syzygy</li>
                    <li>Sizzle</li>
                    <li>Symbology</li>
                    <li>Suzerainty</li>
                </ul>
                    <!--answer will appear in box beneath chosen answer after hitting "submit" button-->
                    <button type="button" id="start">Submit</button>
                    <!--"start" button will be replaced with "submit"-->
                    <!--"submit" will be replaced with "next" after hitting submit-->
               </fieldset>
           </form>
           <ul>
            <li class="progress">Question Number:
              <span class="questionNumber">0</span>/10</li>
            <li class="progress">Score:
              <span class="score">0</span>
            </li>
          </ul>
     <!--question number and score will be displayed here-->
       </main>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js" async defer></script>
        <script src="index.js"></script>
    </body>
</html>
